<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cities</title>
    <link rel="stylesheet" href="assets/cities.css" />
    <script src="assets/cities.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="cities">
        <h1>SEHİRLER</h1>
        <ul id="citiesList"></ul>
      </div>
      <div class="famousCity">
       
        <ul id="famousFoodCity">
            <h3>famous food <br> cities 🍔</h3>
        </ul>
        
        <ul id="famousPlaceCity">
            <h3>famous places <br> cities 🌇</h3>
        </ul>
      </div>
      <div id="counters">
        <p>Famous Food City Count: <span id="foodCityCount">0</span></p>
        <p>Famous Place City Count: <span id="placeCityCount">0</span></p>
      </div>
      <div class="plakayaGoreSehirler">
        <ul id="tekPlakaliSehir">
          <h2>plakası tek olan <br>  şehirler 🚗</h2>
        </ul>

        <ul id="ciftPlakaliSehir">
          <h2>plakası çift olan <br> şehirler 🚙</h2>
        </ul>
      </div>
    </div>
  </body>
</html>
